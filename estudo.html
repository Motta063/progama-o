<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Programação</title>
    <style>
        /* Estilo básico do corpo */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212; /* Fundo preto */
            color: #f0f0f0; /* Cor do texto em branco suave */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estilo do título */
        h1 {
            color: #ff4c4c; /* Vermelho vibrante */
            font-size: 2.5em;
            margin: 0.5em 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Estilo do subtítulo */
        p {
            color: #cfcfcf; /* Cinza claro para contraste */
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        /* Estilo do vídeo */
        iframe {
            border: 3px solid #ff4c4c; /* Borda vermelha em volta do vídeo */
            border-radius: 10px; /* Bordas arredondadas para o vídeo */
            box-shadow: 0 0 15px rgba(255, 76, 76, 0.7); /* Sombra para destacar o vídeo */
        }

        /* Efeito de brilho no título ao passar o mouse */
        h1:hover {
            color: #ff6666;
            text-shadow: 0 0 10px #ff6666;
            transition: color 0.3s, text-shadow 0.3s;
        }
    </style>
</head>
<body>
    <h1>Salve para Sala de Programação UNIASSELVI!</h1>
    <p>Analise e Desenvolvimento de Sistemas:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P8LxrpNQrTU" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
</body>
</html>
